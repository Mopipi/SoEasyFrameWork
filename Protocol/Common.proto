
syntax = "proto3";
package PB;
message NetWorkPacket
{
     string service = 1;
     string action = 2;
     int32 error_code = 3;
     uint64 operator_id = 4;
     uint64 callback_id = 5;
     bytes message_data = 6;
     string protoc_name = 7;
}

message StringArray
{
     repeated string data_array = 1;
}

message Int32Array
{
     repeated int32 data_array = 1;
}

message Int64Array
{
     repeated int64 data_array = 1;
}

message StringData
{
     string data = 1;
}

message Int32Data
{
     int32 data = 1;
}

message Int64Data
{
     int64 data = 1;
}

message floatData
{
     float data = 1;
}

message DoubleData
{
     double data = 1;
}

message StringMap
{
     map<string, string> data = 1;
}